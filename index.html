<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Programação Web - CEUB</title>
</head>
<body>
    <div>
        <h1>Eu sou um titulo de nivel 1</h1>
        <h2>EU sou um titulo de nivel 2</h2>
        <p>Eu sou um paragrafo</p>
    </div>
    <!-- Lista ordenada -->
    <div>
        <ol>    
            <li>Eu sou um item da lista ordenada</li>
            <li>Eu sou outro item da lista ordenada</li>
            <li>Outro item</li>
        </ol>

        <!-- Lista não ordenada -->
        <ul>
            <li>Eu sou um item da lista não ordenada</li>
            <li>Eu sou outro item da lista não ordenada</li>
            <li>Outro item</li>
        </ul>
    </div>
    <!-- Alguns inputs -->
    <div class="container-input">
        <input type="text" placeholder="Digite seu email">
        <input type="password" placeholder="Digite sua senha">
        <input type="submit" value="Enviar">
    </div>
    <script src="script.js"></script>
</body>
</html>
