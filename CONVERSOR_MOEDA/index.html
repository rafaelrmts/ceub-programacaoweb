<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Conversor moeda</title>
</head>
<body>
    <div id="container">
        <h1 class="main-title">Conversor de moedas</h1>
        <input type="number" id="valorEntrada">
        
        <select name="moeda1" id="firt-select">
            <option value="real">Real</option>
            <option value="dolar">Dólar</option>
            <option value="euro">Euro</option>
        </select>
        <i class="bi bi-arrow-left-right" onclick="inverter();"></i> 
        <!-- <button onclick="inverter();">Inverter</button> -->
        <select name="moeda2" id="second-select">
            <option value="real">Real</option>
            <option value="dolar">Dólar</option>
            <option value="euro">Euro</option>
        </select>
        <button onclick="limpar();">Limpar</button>
        <button onclick="converter();" id="submit">Converter</button>
        <p id="paragrafo-resultado"></p>
    </div>
   
    <script src="js/script.js"></script>
</body>
</html>
