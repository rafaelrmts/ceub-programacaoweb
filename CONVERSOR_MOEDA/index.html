<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Conversor moeda</title>
</head>
<body>
    <div id="container">
        <h1 class="main-title">Conversor de moedas</h1>
        <input type="number" id="valorEntrada" placeholder="0,00" required>
        
        <select name="moeda1" id="first-select">
            <option value="real">Real</option>
            <option value="dolar">Dólar</option>
            <option value="euro">Euro</option>
        </select>
        <button id="btn-inverter"><i class="bi bi-arrow-left-right"></i></button>
        <!-- <button onclick="inverter();">Inverter</button> -->
        <select name="moeda2" id="second-select">
            <option value="real">Real</option>
            <option value="dolar" selected>Dólar</option>
            <option value="euro">Euro</option>
        </select>
        <button id="btn-limpar">Limpar</button>
        <button id="btn-submit">Converter</button>
        <p id="paragrafo-resultado"></p>
        <p id="erro-converter"></p>
    </div>

    <div id="mensagem-usuario">
        <p>Use nosso site com moderação! Nossas conversões são fakes</p>
        <button id="botao-aceita-mensagem">Ok, Estou de acordo!</button>
    </div>
   
    <script src="js/script.js"></script>
</body>
</html>
